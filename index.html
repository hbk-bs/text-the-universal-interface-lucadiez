<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kalorientracker</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<h1>Kalorientracker</h1>

		<section class="tracker">
			<table id="kalorien-tabelle">
				<thead>
					<tr>
						<th>Lebensmittel</th>
						<th>Menge</th>
						<th>Kalorien</th>
						<th>Kohlenhydrate (g)</th>
						<th>Eiweiß (g)</th>
						<th>Fett (g)</th>
						<th>Aktion</th>
					</tr>
				</thead>
				<tbody>
					<!-- Dynamische Einträge -->
				</tbody>
				<tfoot>
					<tr>
						<th colspan="2">Gesamt</th>
						<th id="sum-kcal">0</th>
						<th id="sum-kohlenhydrate">0</th>
						<th id="sum-eiweiss">0</th>
						<th id="sum-fett">0</th>
						<th></th>
					</tr>
				</tfoot>
			</table>
			<button id="clear-table">Tabelle leeren</button>
		</section>

		<form id="kalorien-form">
			<input type="text" name="name" placeholder="Was hast du gegessen?" required>
			<button type="submit">Hinzufügen</button>
		</form>
	</main>

	<script src="index.js"></script>
</body>
</html>
